<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BTS - Zero O'Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Album title head -->
    <div class="albumTitle" id="albumTop">
      00:00
    </div>

    <!-- Promotion line -->
    <p id="promoLine">Stream BTS - Zero O'Clock on YouTube and Spotify now!</p>

    <!-- Promotion links -->
    <div id="promoLinks">
      <a target="_blank" href="https://www.youtube.com/embed/Nr3ot5gSvkM">
        <img src="youtubeButton.png" alt="YouTube Button">
      </a>

      <a target="_blank" href="https://open.spotify.com/track/4AlihYDqxXshKhvh5tnMfP">
        <img src="spotifyButton.png" alt="Spotify Button">
      </a>
    </div>

    <!-- Main content -->
    <div id="mainContent">
      <p id="contentL1">Those days...</p>
      <p id="contentL2">where you're sad for no reason...</p>
      <p id="contentL3">with heavy thoughts on your mind</p>
      <p id="contentL4">let us comfort you</p>
      <p id="contentL5">for when the clock hits zero o'clock</p>
      <p id="contentL6">the world resets...</p>
    </div>

    <!-- Album title bottom -->
    <div class="albumTitle" id="albumBottom">
      00:00
    </div>

    <!-- Promotion links -->
    <div id="promoLinks">
      <a target="_blank" href="https://www.youtube.com/embed/Nr3ot5gSvkM">
        <img src="youtubeButton.png" alt="YouTube Button">
      </a>

      <a target="_blank" href="https://open.spotify.com/track/4AlihYDqxXshKhvh5tnMfP">
        <img src="spotifyButton.png" alt="Spotify Button">
      </a>
    </div>

    <!-- Video promotion -->
    <!-- Reference: https://www.w3schools.com/html/html_youtube.asp -->
    <div id="promoVideo">
      <iframe src="https://www.youtube.com/embed/K7BMF0ozFS0" width="560" height="315"></iframe>
    </div>

    <!-- Footer image -->
    <img src="tinyTan.jpg" alt="Animated tiny BTS" id="footerImg">
  </body>
</html>
